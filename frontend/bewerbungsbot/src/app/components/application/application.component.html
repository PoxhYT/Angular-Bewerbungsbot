<div class="form-group">
  <label for="file">Choose File</label>
  <input
    type="file"
    id="file"
    (change)="onChange($event)"
    multiple="multiple"
  />
  <button (click)="sendApplication()">Send</button>

  <a class="list" *ngFor="let item of lists">
    <div class="item">
      <div class="content">
        <p>{{ item.filename }}</p>
        <button (click)="downloadFile();" mat-raised-button>Download</button>
      </div>
    </div>
  </a>
</div>
